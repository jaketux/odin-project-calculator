<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
<div class="calculator-main">
    <div class="calculator-screen">
        <div class="calculator-screen-text">
            
        </div>     
    </div>
    <div class="buttons-container">
        <div class="btn clear-btn">AC</div>
        <div class="btn plusminus-btn">+/-</div>
        <div class="btn percentage-btn">%</div>
        <div class="btn divide-btn">รท</div>
        <div class="btn number-btn">7</div>
        <div class="btn number-btn">8</div>
        <div class="btn number-btn">9</div>
        <div class="btn multiply-btn">ร</div>
        <div class="btn number-btn">4</div>
        <div class="btn number-btn">5</div>
        <div class="btn number-btn">6</div>
        <div class="btn subtract-btn">-</div>
        <div class="btn number-btn">1</div>
        <div class="btn number-btn">2</div>
        <div class="btn number-btn">3</div>
        <div class="btn add-btn">+</div>
        <div class="btn number-btn" style="width:162px;">0</div>
        <div class="btn decimal-btn">.</div>
        <div class="btn equals-btn">=</div>
    </div>
</div>
</body>
</html>
